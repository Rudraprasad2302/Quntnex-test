<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5af19, #f12711);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding for smaller devices */
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.3s ease;
            text-align: center; /* Center the text */
        }

        .form-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-size: 16px; /* Consistent font size */
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #f12711;
            outline: none;
        }

        .form-container button {
            background-color: #f5af19;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Add spacing above button */
        }

        .form-container button:hover {
            background-color: #f12711;
        }

        .form-container h2 {
            margin-bottom: 24px;
            color: #f12711;
            font-size: 24px; /* Increased heading size */
            text-transform: uppercase; /* Uppercase for emphasis */
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px; /* Adjust padding for smaller screens */
            }

            .form-container h2 {
                font-size: 20px; /* Smaller heading on mobile */
            }

            .form-container input,
            .form-container select {
                font-size: 14px; /* Smaller input font size */
            }

            .form-container button {
                font-size: 14px; /* Smaller button font size */
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <input type="text" placeholder="Full Name*" required>
            <input type="tel" placeholder="Phone Number*" required>
            <input type="email" placeholder="Email Address*" required>
            <input type="text" placeholder="City*" required>
            <select required>
                <option value="" disabled selected>Select Stream</option>
                <option value="UG">Undergraduate</option>
                <option value="PG">Postgraduate</option>
            </select>
            <input type="number" placeholder="Year of Graduation*" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
